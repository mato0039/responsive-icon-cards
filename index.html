<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Responsive icon cards</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="css/main.css" rel="stylesheet">
</head>
<body>

  <ul class="cards">
    <li class="card"><img class="card-img" src="images/atlas.svg" alt="Atlas moth"></li>
      <h2 class="card-body">Atlas Moth</h2>
      <p class="card-body">A large moth found in the tropical and subtropical forests of Southeast Asia</p>
    <li class="card"><img class="card-img" src="images/hercules.svg" alt="Hercules moth"></li>
      <h2 class="card-body">Hercules Moth</h2>
      <p>It has a wingspan of ~27 cm, making it the largest moth found in the world</p>
    <li class="card"><img class="card-img" src="images/ornate.svg" alt="Ornate moth"></li>
      <h2 class="card-body">Ornate Moth</h2>
      <p class="card-body">It is colored from pink, red, orange and yellow to white with black markings</p>
  </ul>

</body>
</html>
